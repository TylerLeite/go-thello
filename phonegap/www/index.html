<!DOCTYPE html>
<html>
	<head>
		<title>スーパーキャプチャゲーム!</title>
		<!-- Sūpā Kyapucha Gēmu! -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no"/>
		<link rel="stylesheet" href="js/lib/jQueryMobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/index.css" id="styling">
		<script type="text/javascript" src="js/lib/jQuery/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="js/lib/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" defer="defer" src="js/board.js"></script>
		<script type="text/javascript" defer="defer" src="js/ai.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/settings.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/music.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/ui.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/uialert.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/uiboard.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/uimenu.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/uiprompt.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/uiscoreboard.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/const.js"></script>
		<script type="text/javascript" defer="defer" src="js/classes/vars.js"></script>
		<script type="text/javascript" defer="defer" src="js/functions/misc.js"></script>
		<script>
			$(document).bind("mobileinit",function() {
				$.mobile.changePage.defaults.changeHash = false;
				$.mobile.hashListeningEnabled = false;
				$.mobile.pushStateEnabled = false;
			});
		</script>
	</head>
	<body class="body">
		<div class="text-resize"><div class = "sizer">0</div></div>
		<div data-role="page" id="home" class = "menu">
			<div class="title"></div>
			<center>
				<a href="#level-select" class = "single">
					<div class="menu-float" style="background-image: url(img/icons/singleplayer.png);"></div>
				</a>
				<a href="#board" class = "multi">
					<div class="menu-float" style="background-image: url(img/icons/multiplayer.png);"></div>
				</a>
				<a href="#board" class = "online">
					<div class="menu-float" style="background-image: url(img/icons/online.png);"></div>
				</a>
				<a href="#settings" class = "settings">
					<div class="menu-float" style="background-image: url(img/icons/settings.png);"></div>
				</a>
			</center>
			<div class="prompt pop-up">
				<center>
					<div class="prompt-message">Welcome to SKG! You are?</div>
					<input type="text" class = "prompt-input" placeholder="Username"/>
					<div class="sub-btn pop-up-btn">OK</div>
				</center>
			</div>
			<div class="overlay"></div>
		</div>
		<div data-role="page" id="level-select" class = "menu">
			<center>
			</center>
			<a class="back-btn ui-btn ui-icon-back ui-btn-icon-left" onclick="history.go(-1);">BACK</a>
		</div>
		<div data-role="page" id="board">
			<center>
				<div class="top-score score-board"></div>
				<div class="game-board"></div>
				<div class="bottom-score score-board"></div>
			</center>
			<a class="back-btn ui-btn ui-icon-back ui-btn-icon-left" onclick="history.go(-1);">BACK</a>
			<a class="settings-btn ui-btn ui-icon-gear ui-btn-icon-left">SETTINGS</a>
			<div class="alert pop-up">
				<center>
					<div class="alert-message"></div>
					<div class="ok-btn pop-up-btn">OK</div>
				</center>
			</div>
			<div class="overlay"></div>
		</div>
	</body>
</html>
