<template>
    <require from="./score.css"></require>
    <div class="score-row">
        <div id="score-player1-picture" class="score-image-container"><img class="score-image" src.bind="player1Image"></div>
        <div id="score-player1-points" class="score-points" ref="player1ScoreRef"><span class="textFitted textFitAlignVert">${player1Score}</span></div>
        <div id="score-player2-points" class="score-points" ref="player2ScoreRef"><span class="textFitted textFitAlignVert">${player2Score}</span></div>
        <div id="score-player2-picture" class="score-image-container"><img class="score-image" src.bind="player2Image"></div>
    </div>
    <div class="score-names">
        <div id="score-player1-name" class="score-name" ref="player1NameRef">${player1Name}</div>
        <div id="score-player2-name" class="score-name" ref="player2NameRef">${player2Name}</div>
    </div>
</template>
