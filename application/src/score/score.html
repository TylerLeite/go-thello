<template>
    <require from="./score.css"></require>
    <div class="score-row">
        <div id="score-player1-picture" css="background-color: ${player1.color};" class="score-image-container"><img class="score-image" src.bind="player1.imageUrl"></div>
        <div id="score-player1-points" css="background-color: ${player1.color};" class="score-points" ref="player1ScoreRef"><span class="textFitted">${player1Score}</span></div>
        <div id="score-player2-points" css="background-color: ${player2.color};" class="score-points" ref="player2ScoreRef"><span class="textFitted">${player2Score}</span></div>
        <div id="score-player2-picture" css="background-color: ${player2.color};" class="score-image-container"><img class="score-image" src.bind="player2.imageUrl"></div>
    </div>
    <div class="score-names">
        <div id="score-player1-name" class="score-name" ref="player1NameRef">${player1.fullName}</div>
        <div id="score-player2-name" class="score-name" ref="player2NameRef">${player2.fullName}</div>
    </div>
</template>
